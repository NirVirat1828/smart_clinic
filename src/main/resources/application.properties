spring.application.name=smart-clinic
server.port=8080

# --------------------------
# MySQL (Relational DB)
# --------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Cabage1963}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# --------------------------
# MongoDB (NoSQL DB)
# --------------------------
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/prescriptionsdb}
spring.data.mongodb.auto-index-creation=true

# --------------------------
# Security Configuration (Initially Disabled)
# --------------------------
spring.security.user.name=admin
spring.security.user.password=admin

# --------------------------
# Logging Configuration
# --------------------------
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.smartclinic=DEBUG

 
